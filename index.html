<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS-MD2 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css-md2-min.css" />
    <link rel="icon" href="css-md2.ico">
</head>
<body>
    <button class="md-button-negative">Button 1</button>
    <button class="md-button-positive">Button 2</button>
    <button class="md-button-negative-noborder">Button 3</button>
    <button class="md-button-positive-noborder">Button 4</button>
    <button class="md-button-negative-round">B5</button>
    <button class="md-button-positive-round">B6</button>
    <hr>
    <label class="md-checkbox"><input type="checkbox"><span class="md-checkmark"></span>Checkbox 1</label>
    <label class="md-checkbox"><input type="checkbox"><span class="md-checkmark"></span>Checkbox 2</label>
    <label class="md-checkbox"><input type="checkbox"><span class="md-checkmark"></span>Checkbox 3</label>
    <hr>
    <label class="md-checkbox"><input type="radio" name="radio"><span class="md-radiomark"></span>Radio Button 1</label>
    <label class="md-checkbox"><input type="radio" name="radio"><span class="md-radiomark"></span>Radio Button 2</label>
    <label class="md-checkbox"><input type="radio" name="radio"><span class="md-radiomark"></span>Radio Button 3</label>
    <hr>
    <div style="width: 256px"><input type="text" placeholder="Textbox" class="md-textbox"><span class="md-textboxunder"></span></div>
    <hr>
    <select class="md-select">
        <option selected>Select 1</option>
        <option>Select 2</option>
        <option>Select 3</option>
    </select>
    <hr>
    <input type="range" class="md-slider">
</body>
</html>
